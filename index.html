<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>אירועי רשת ספריות רמת־גן</title>
  <meta name="description" content="כל האירועים של רשת ספריות רמת־גן – עמוד נחיתה מרוכז עם קישורים לפי קטגוריות." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f7f4fb;
      --bg-grad-1: #f2eafa;
      --bg-grad-2: #ece3f7;
      --primary-900:#3d1f6f;
      --primary-800:#4b2b80;
      --primary-700:#5a3790;
      --primary-600:#7249a8;
      --primary-300:#cbb3e9;
      --primary-100:#efe8fb;
      --ink:#1a102b;
      --muted:#6a5a86;
      --card:#ffffff;
      --card-border:#e7ddf7;
      --focus:#b59af0;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family:'Heebo', system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans Hebrew", sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 100% -10%, var(--bg-grad-1), transparent 60%),
        radial-gradient(900px 500px at -10% 10%, var(--bg-grad-2), transparent 50%),
        var(--bg);
    }
    header{
      background: linear-gradient(135deg, var(--primary-800), var(--primary-600));
      color:#fff;
      padding: clamp(18px, 4vw, 36px) 20px;
      position:sticky; top:0; z-index:10;
      box-shadow: 0 6px 16px rgba(43,12,84,.25);
    }
    .brand{
      display:flex; align-items:center; gap:14px; max-width:1200px; margin:0 auto;
    }
    .brand img{
      width:60px; height:auto; border-radius:12px;
      background:#fff; padding:4px;
      box-shadow:0 2px 8px rgba(0,0,0,.2);
    }
    .brand h1{margin:0; font-weight:700; letter-spacing:.2px; font-size: clamp(20px, 3.2vw, 34px)}
    .brand p{margin:4px 0 0; opacity:.95}

    .container{max-width:1200px; margin: 28px auto 80px; padding: 0 16px}

    .intro{
      background: var(--card);
      border:1px solid var(--card-border);
      box-shadow: 0 6px 24px rgba(77, 36, 130, .06);
      border-radius:24px; padding: 18px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:16px;
    }
    .intro p{margin:0; color:var(--muted)}

    .section{
      margin-top: 28px;
    }
    .section h2{
      color: var(--primary-800);
      font-size: clamp(18px, 2.2vw, 26px);
      margin: 18px 6px 10px;
      display:flex; align-items:center; gap:10px;
    }
    .section h2 .dot{width:10px; height:10px; border-radius:50%; background: var(--primary-600); box-shadow:0 0 0 6px var(--primary-100)}

    .grid{
      display:grid; gap:16px; grid-template-columns: repeat(auto-fill, minmax(240px,1fr));
    }
    .card{
      background: var(--card);
      border:1px solid var(--card-border);
      border-radius: 20px;
      padding: 16px 14px;
      box-shadow: 0 4px 18px rgba(49,14,109,.06);
      display:flex; flex-direction:column; gap:12px;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .card:hover{ transform: translateY(-3px); box-shadow:0 16px 30px rgba(49,14,109,.10); border-color:#e0d4f8 }
    .card h3{ margin:0; font-size: 18px; line-height:1.35; color:var(--ink) }
    .card small{ color: var(--muted) }

    .cta{
      margin-top:auto;
      display:inline-flex; align-items:center; gap:10px;
      text-decoration:none; font-weight:600;
      padding:10px 14px; border-radius:14px;
      border:1px solid var(--primary-300);
      background: linear-gradient(180deg, #fff, #faf7ff);
      color: var(--primary-800);
      box-shadow: inset 0 -4px 10px #00000006, 0 2px 10px #00000006;
      transition: background .18s ease, transform .15s ease;
    }
    .cta:hover{ background: linear-gradient(180deg, #fff, #f4eeff); transform: translateY(-1px)}
    .cta:focus{ outline: 3px solid var(--focus); outline-offset:2px }
    .cta .arrow{ font-size:18px }

    footer{
      margin: 40px auto 40px; text-align:center; color:var(--muted)
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo.png" alt="לוגו רשת ספריות רמת־גן" />
      <div>
        <h1>אירועי רשת ספריות רמת־גן</h1>
        <p>עמוד נחיתה מרוכז לכל האירועים. לחצו על כל כרטיס לפרטים והרשמה.</p>
      </div>
    </div>
  </header>

  <main class="container" aria-label="תוכן ראשי">
    <section class="intro" aria-label="מידע כללי">
      <p>כל האירועים שייכים לרשת ספריות רמת־גן. העיצוב קלאסי בגווני סגול, נגיש ורספונסיבי.</p>
    </section>

    <!-- כאן נכנסים כל האירועים שכבר הוגדרו (הושמט לקיצור)-->

    <footer>
      © רשת ספריות רמת־גן · כל הזכויות שמורות · עמוד נחיתה בעיצוב קלאסי סגול
    </footer>
  </main>
</body>
</html>
